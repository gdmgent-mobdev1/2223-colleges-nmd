<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Owl Statues</h1>

<form class="add">
  <label for="species">Species:</label>
  <input type="text" name="species" required>
  <label for="productionYear">Production Year:</label>
     <input type="number" placeholder="YYYY" min="1950" max="2020" name="productionYear" required>
  
  <button type="submit">add a new owl statue</button>
</form>

<form class="delete">
  <label for="id">Document id:</label>
  <input type="text" name="id" id="deleteID" required>

  <button>delete a owl statue</button>
</form>

    <script type="module" src="./app/app.js"></script>
</body>
</html>
